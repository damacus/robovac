/**
 * 清洁统计信息 [EN: Cleaning statistics information]
 */
syntax = "proto3";

// option optimize_for = LITE_RUNTIME;

package proto.cloud;

message CleanStatistics {
    message Single {                // 当次清扫统计 [EN: Current cleaning statistics]
        uint32 clean_duration = 1;  // 当前清扫时长 [EN: Current cleaning duration]
        uint32 clean_area = 2;      // 当前清扫面积 [EN: Current cleaning area]
    }
    message Total {                 // 总的清扫统计 [EN: Total cleaning statistics]
        uint32 clean_duration = 1;  // 总的清扫时长 [EN: Total cleaning duration]
        uint32 clean_area = 2;      // 总的清扫面积 [EN: Total cleaning area]
        uint32 clean_count = 3;     // 总的清扫次数 [EN: Total cleaning count]
    }

    Single single = 1;
    Total total = 2;                 // 恢复出厂时不清零，用于机器老化的考量指标 [EN: Not reset on factory restore, used as a metric for machine aging consideration]
    Total user_total = 3;            // 不同用户时清零 [EN: Reset when user changes]
}
