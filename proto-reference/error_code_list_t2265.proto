    P0031_POSITIONING_SUCCESSFUL                       = 31;  // 定位成功 [EN: Positioning successful]
    P0040_TASK_FINISHED_HEADING_HOME                   = 40;  // 任务完成，开始返回 [EN: Task finished, heading home]
    P0076_NO_PERFORMANCE_AT_STATION                    = 76;  // 在充电座或基站上无法执行任务 [EN: Cannot perform task on charging dock or station]
    P0078_LOW_BATTERY_NEED_CHARGING                    = 78;  // 电量不足，请充电后再试 [EN: Low battery, please charge and try again]
    P0079_LOW_BATTERY_HEADING_HOME                     = 79;  // 电量不足，开始返回 [EN: Low battery, heading home]
    P0085_SCHEDULED_CLEANING                           = 85;  // 开始预约清洁 [EN: Start scheduled cleaning]
    P0087_MAP_UPDATING_TRY_LATER                       = 87;  // 地图数据更新中，请稍后再试 [EN: Map data updating, please try later]


    P6301_LOW_BATTERY_CANT_CUT_HAIR                    = 6301;  // 电量不足，无法割毛发 [EN: Low battery, cannot cut hair]
    P6300_CUTTING_HAIR                                 = 6300;  // 正在割毛发清理 [EN: Cutting hair cleaning]
