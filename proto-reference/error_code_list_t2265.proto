    E2210_SIDE_BRUSH_OPEN_CIRCUIT          = 2210;  // 边刷开路 [EN: Side brush open circuit]
    E2211_SIDE_BRUSH_SHORT_CIRCUIT         = 2211;  // 边刷短路 [EN: Side brush short circuit]
    E2212_SIDE_BRUSH_ERROR                 = 2212;  // 边刷异常 [EN: Side brush error]
