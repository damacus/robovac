enum PromptCodeList {
    P000_NONE = 0;

    P001_START_SCHEDULED_CLEANING = 1; // 开始预约清洁 [EN: Start scheduled cleaning]
    P003_POWER_IS_LOW_RETURN_TO_BASE_STATION_IMMEDIATELY = 3; // 电量不足，立即返回基站 [EN: Battery low, return to base station immediately]
    P004_POSITIONING_FAILED_REBUILD_MAP_START_NEW_CLEANING = 4; // 定位失败，重新建图，开始新清洁 [EN: Positioning failed, rebuild map, start new cleaning]
    P005_POSITIONING_FAILED_MISSION_ENDED_START_BACK_TO_BASE_STATION = 5; // 定位失败，任务结束，开始返回基站 [EN: Positioning failed, mission ended, returning to base station]
    P006_SOME_AREAS_ARE_NOT_YET_CLEANED_BECAUSE_THEY_ARE_UNREACHABLE = 6; // 部分区域因为无法到达，还未清洁 [EN: Some areas not yet cleaned because they are unreachable]
    P007_PATH_PLANNING_FAILED_CANT_REACH_THE_DESIGNATED_AREA = 7; // 路径规划失败，无法到达指定区域 [EN: Path planning failed, cannot reach designated area]
    P009_BASE_STATION_EXPLORATION_FAILED_THE_MACHINE_RETURNED_TO_THE_STARTING_POINT = 9; // 基站探索失败，机器返回起点 [EN: Base station exploration failed, machine returned to starting point]
    P010_POSITION_SUCCESS = 10;     // 定位成功 [EN: Positioning successful]
    P011_TASK_FINISHED_AND_RETURN = 11;     // 任务完成，开始返回基站 [EN: Task finished, returning to base station]
    P012_START_TASK_FAILED_DUE_TO_ON_STATION = 12;      // 在基站上无法执行任务 [EN: Cannot start task while on station]
    P013_START_SCHEDULE_FAILED_DUE_TO_WORKING = 13;     // 任务中，预约清洁启动失败 [EN: During task, scheduled cleaning start failed]
    P014_START_TASK_FAILED_DUE_TO_MAP_UPDATING = 14;    // 地图数据更新中，请稍后再试 [EN: Map data updating, please try later]
    P015_FINISHED_WASHING_MOP_AND_RESUME_TASK = 15;     // 清洗拖布完成，继续清洁 [EN: Finished washing mop, resuming cleaning]
    P016_LOW_BATTERY_PLZ_CHARGE_AND_TRY_AGAIN = 16;     // 电量不足，请充电后再试 [EN: Low battery, please charge and try again]
    P017_CLEAN_MOP_COMPLETED = 17;      // 清洗拖布完成 [EN: Mop cleaning completed]
}
