    E039_POSITIONING_FAILED_END_OF_CLEANING = 39; // 错误39:定位失败，结束清扫，请确认当前使用地图是否与家庭环境匹配。 [EN: Error 39: Positioning failed, cleaning ended, please confirm if the current map matches the home environment.]
    E040_THE_MOP_CLOTH_IS_DISLODGED = 40;              // 拖布脱落 [EN: Mop cloth is dislodged]
    E041_THE_AIRDRYING_DEVICE_HEATER_IS_ABNORMAL = 41; // 风干装置加热器异常 [EN: Air drying device heater is abnormal]
