syntax = "proto3";

// option optimize_for = LITE_RUNTIME;

package proto.cloud;

import "proto/cloud/version.proto";

// 手机 app 每次进入实时地图控制面板后有且仅下发一次 [EN: Mobile app sends this exactly once each time entering the real-time map control panel]
// 手机 app 主用户和分享用户都需要发送这个消息，其中 user_id 必须填主用户的 [EN: Both main user and shared user of mobile app need to send this message, where user_id must be the main user's]
message AppInfo {
    enum Platform {
        PF_OTHER = 0;
        PF_ANDROID = 1;
        PF_IOS = 2;
        PF_CLOUD = 3;
    }
    Platform platform = 1;

    string app_version = 2; // App 版本，如 "3.3.60" [EN: App version, e.g. "3.3.60"]
    string family_id = 3;   // 主用户 family_id [EN: Main user family_id]
    string user_id = 4;     // 主用户 user_id [EN: Main user user_id]

    enum DataCenter {
        EU = 0;     // 欧洲数据中心 [EN: European data center]
        AZ = 1;     // 美国数据中心 [EN: US data center]
        AY = 2;     // 亚洲数据中心 [EN: Asian data center]
    }
    DataCenter data_center = 5;

    AppFunction app_function = 6;

    string time_zone_id = 7;    // 时区 id，如 "Asia/Shanghai" [EN: Timezone ID, e.g. "Asia/Shanghai"]
}

// 机器上线时上报一次或者 ip、user_id 变更上报 [EN: Reported once when device comes online or when ip/user_id changes]
message DeviceInfo {
    string product_name = 1;    // 产品名称，如 eufy Clean xxx [EN: Product name, e.g. eufy Clean xxx]
    string video_sn = 2;        // 序列号（video 相关服务使用） [EN: Serial number (used by video-related services)]
    string device_mac = 3;      // 设备 mac [EN: Device MAC]
    string software = 4;        // 软件版本，如 "1.2.3" [EN: Software version, e.g. "1.2.3"]
    uint32 hardware = 5;        // 硬件版本，如 2 [EN: Hardware version, e.g. 2]
    string wifi_name = 6;       // 已连接的 wifi 名称 [EN: Connected WiFi name]
    string wifi_ip = 7;         // 当前 wifi 的 ip [EN: Current WiFi IP]
    string last_user_id = 8;    // 机器上存储的最新 user_id（用于 app 判断是否相同账户） [EN: Latest user_id stored on device (used by app to determine if same account)]

    message Station {
        string software = 1;    // 软件版本，如 "1.2.3" [EN: Software version, e.g. "1.2.3"]
        uint32 hardware = 2;    // 硬件版本，如 400 [EN: Hardware version, e.g. 400]
    }
    Station station = 11;       // 基站信息（机器在基站开机才有这个字段） [EN: Station information (this field exists only when device boots on station)]

    ProtoInfo proto_info = 12;
}
